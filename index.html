<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="player-selection-form">
      <label for="rock">
        <input type="radio" value="Rock" name="playerhand" id="rock" />
        Rock
      </label>

      <label for="paper">
        <input type="radio" value="Paper" name="playerhand" id="paper" />
        Paper
      </label>

      <label for="scissors">
        <input type="radio" value="Scissors" name="playerhand" id="scissors" />
        Scissors
      </label>
      <button type="submit">Play</button>
    </form>
    <script type="module" src="./main.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
